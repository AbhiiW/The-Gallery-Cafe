<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard | The Gallery Cafe</title>
</head>
<body>
  <!-- Header -->
  <header class="p-3 text-bg-dark header">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="../assets/Photo/logonew.png" class="navlogo" alt="">
          </a>
          <h1>The Gallery Cafe - Staff Dashboard</h1>
        </div>
        <div class="d-flex align-items-center ms-auto">
          <button type="button" class="btn btn-outline-light me-2">Logout</button>
        </div>
      </div>
    </div>
  </header>
  <hr class="featurette-divider">
  <div class="container">
    <div class="row">
      
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Reservations</h1>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Time</th>
                <th>People</th>
                <th>Message</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example row, replace with dynamic content -->
              <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>1234567890</td>
                <td>2024-07-27</td>
                <td>19:00</td>
                <td>4</td>
                <td>Looking forward to it!</td>
                <td>Pending</td>
                <td>
                  <select class="form-select form-select-sm" aria-label="Update Status">
                    <option selected>Pending</option>
                    <option value="1">Confirmed</option>
                    <option value="2">Cancelled</option>
                  </select>
                </td>
              </tr>
              <!-- End example row -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
